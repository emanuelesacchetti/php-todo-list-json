<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
     crossorigin="anonymous">
    
</head>
<body>
    <div id="app">
        <div class="container mt-3">
            <h1 class="text-center">ToDo List</h1>
            <ul class="list-group">
                <li class="list-group-item" v-for="(toDo, index) in serverList" 
                :class="(toDo.done)?'text-decoration-line-through': ''">
                    {{toDo.text}}
                    <button class="btn btn-info" @click="cambiaDone(index)">FATTO</button>
                </li>
            </ul>
            <div class="text-center">
                <label class="m-3 fw-bold" for="newTodoItem">Inserisci nuova task</label>
                <input class="m-3" type="text" v-model="newTodoItem" id="newTodoItem">
            </div>
            <div class="text-center">
                <button class="btn btn-primary" type="submit" @click='addNewTask'>Aggiungi Task</button>
            </div>

        </div>
        
    </div>




    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js" integrity="sha512-06NZg89vaTNvnFgFTqi/dJKFadQ6FIglD6Yg1HHWAUtVFFoXli9BZL4q4EO1UTKpOfCfW5ws2Z6gw49Swsilsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='main.js'></script>
</body>
</html>
